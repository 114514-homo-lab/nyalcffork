name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get
      - name: Build Application
        run: flutter build windows --release
        
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows Artifact(Build)
          path: build
  dist-windows:
    needs: 
      - build-windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Dependencies
        run: dart pub global activate flutter_distributor
          
      - name: Setup Inno Setup 6
        uses: zhuzichu520/inno-setup-action@v1.0.1
      - name: Pack EXE Installer
        run: |-
          flutter_distributor package --platform windows --target exe

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows Artifact(Dist)
          path: dist

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Dependencies
        run: |-
          flutter pub get
          sudo apt-get install clang cmake git ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
      - name: Build Application
        run: flutter build linux --release


      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux Artifact(Build)
          path: build
  dist-linux:
    needs:
      - build-linux
    runs-on: linux-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |-
          flutter pub get
          sudo apt-get install locate clang cmake git ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
          wget -O appimagetool "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          sudo chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/
          dart pub global activate flutter_distributor

      - name: Pack AppImage Installer
        run: |-
          flutter_distributor package --platform linux --target appimage
      - name: Pack DEB Installer
        run: |-
          flutter_distributor package --platform linux --target deb

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux Artifact(Dist)
          path: dist
          
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get
      - name: Build Application
        run: flutter build macos --release
        
      - uses: actions/upload-artifact@v4
        with:
          name: MacOS Artifact(Build)
          path: build
  dist-macos:
    needs:
      - build-macos
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts

      - name: Install Dependencies
        run: |-
          flutter pub get
          npm -g i appimg
          dart pub global activate flutter_distributor

      - name: Pack DMG Installer
        run: |-
          flutter_distributor package --platform macos --target dmg

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS Artifact(Dist)
          path: dist
